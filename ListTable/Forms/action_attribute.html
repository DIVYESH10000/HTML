<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>action_attribute</title>
</head>
<body>
    <form action="/contact-me" method="post">
        Username : <input type="text" placeholder="email" required="true"><br>
        Password : <input type="password">
               <input type="submit">
    </form>
</body>
</html>
<!--
    Action attribute specifies the url/submit.php whwere the data needs to be sent when collected.
    If url not mentioned, the form will be submitted to current page's url.
-->
