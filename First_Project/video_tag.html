<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video_tag</title>
</head>
<body>
    <!-- <tag content /> is called self close, also works -->
    <video height="500" width="1000" controls autoplay muted>
    
        <source src="assets/pool4.mp4" type="video/mp4">
    </video>
    

    
   
        
    
    <p>Just like img tag we have VIDEO tag for videos</p>
    <p>Video tag EMBEDS video files on page</p>
    <p>Uses scr attribute for video url</p>
    <p>Supports various formats like MP4, WebM <br>Allows various built-in controls like ==> autoplay, controls, loops etc. </p>
</body>
