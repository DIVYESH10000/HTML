<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor_tag</title>
</head>
<body>
    <a href="https://www.youtube.com/watch?v=rklidcZ-aLU">StarLink_HTML</a><hr><br>
    <a href="https://www.Instagram.com">Instagram</a><br>

    <a href="https://www.Google.com" target="_blank">Google</a><br>

    <p>Anchor tag used for creating hyperlinks <br>
       Requires href attribute for URL<br>
       Canlink to external sites or Internal pages <br><br>
       ** SUPPORTS target attribute to control link Behaviour.
        <br> target="_blank" Opens link in new Tab


    </p>
</body>
</html>
